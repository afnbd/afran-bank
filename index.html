<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Afran Bank Information</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="login-area">
            <h1 class="text-center">Welcome to Afran Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input class="form-control" type="email" placeholder="Enter Your gmail."><br>
                <input class="form-control" type="password" placeholder="Enter your password."><br>
            
                <input id="login" class="btn btn-outline-success btn-transition" type="submit" value="Submit">    
            </div>
        </div>
        <div id="transection-area">
            <div class="row">
                <div class="col-md-4">
                   <div class="deposit status">
                    <h6>Deposit</h6>
                    <h2>$ <span id="crruentDeposit">00</span></h2>
                   </div>
                </div>
                <div class="col-md-4">
                   <div class="widthraw status">
                    <h6>Widthraw</h6>
                    <h2><span id="currentWidthraw">00</span></h2>
                   </div>
                </div>
                <div class="col-md-4">
                  <div class="balance status">
                    <h6>Balance</h6>
                    <h2>$<span id="currentBalance">1200</span></h2>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h5>Deposit</h5>
                        <input id="amountDeposit" class="form-control" type="text" name="" id="" placeholder ="$ you want amount deposite."><br>
                        <input id="addDeposit"  class="btn btn-success" type="button" value="Deposit">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h5>Widthraw</h5>
                        <input id ="widthrawAmount" class="form-control" type="text" name="" id="" placeholder="$ you want amount widthraw."><br>
                        <input id ="addWidthraw" class="btn btn-success" type="button" value="Widthraw">
                    </div>
                </div>
            </div>
        </div>

        <script>
           //login button handler 
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area");
                loginArea.style.display="none";
                const transectinArea = document.getElementById("transection-area");
                transectinArea.style.display="block";
            })
            //Deposit button handler
            const depositBtn = document.getElementById('addDeposit');
            depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber('amountDeposit');
               
            //    const crruentDeposit = document.getElementById('crruentDeposit').innerText;
            //    const crruentDepositNumber = parseFloat(crruentDeposit);
            //    const totalDepositAmount = depositNumber + crruentDepositNumber;
            //    document.getElementById('crruentDeposit').innerText = totalDepositAmount;
               document.getElementById('amountDeposit').value="";
               
               updateSpanText("crruentDeposit", depositNumber);
               updateSpanText("currentBalance", depositNumber);

            })
            // widthraw button event handler 
            const widthrawBtn = document.getElementById("addWidthraw");
                widthrawBtn.addEventListener("click", function(){
                   const widthrawAmount = getInputNumber("widthrawAmount");
                  updateSpanText("currentWidthraw", widthrawAmount);
                  updateSpanText("currentBalance", -1* widthrawAmount);
                  document.getElementById("widthrawAmount").value = "";
                    

                })
            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }
            function updateSpanText(id, depositNumber){
                const current= document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;
            }
        
        </script>
    </body>
</html>
